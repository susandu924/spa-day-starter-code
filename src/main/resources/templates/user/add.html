<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>

<body>
    <form method = 'post' >
        <div class="form-group">
            <label>
                Username:
                <input th:field="${user.username}">
                <p class="errors" th:errors="${user.username}"></p>
            </label>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input th:field="${user.email}">
                <p class="errors" th:errors="${user.email}"></p>
            </label>
        </div>
        <div class="form-group">
            <label>
                Password:
                <input type = 'password' name = 'password'>
                <p class="errors" th:errors="${user.password}"></p>
            </label>
        </div>
        <div class="form-group">
            <label>
                Verify Password:
                <input th:field="${user.verifyPassword}">
                <p class="errors" th:errors="${user.verifyPassword}"></p>
            </label>
        </div>

        <div class="form-group">
            <input type = 'submit' value = 'Sign Up'>
        </div>
    </form>
</body>
</html>

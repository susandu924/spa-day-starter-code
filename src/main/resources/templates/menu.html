<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skinType}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <table>
        <tr><th><h3>Appropriate Facials</h3></th></tr>
        <tr th:each ="fac : ${appropriateFacials}">
            <td th:text="${fac}"></td>
            </tr>
    </table>
    <th:block th:if="${manipedi} == 'manicure' or ${manipedi} == 'both'">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi} == 'pedicure' or ${manipedi} == 'both'">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
<footer>
    <div class="nail-polish-box vamp-polish"></div>
    <div class="nail-polish-box mauve-polish"></div>
    <div class="nail-polish-box black-polish"></div>
</footer>
</body>
</html>
